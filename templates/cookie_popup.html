{% extends "index.html" %}
{% block content %}
<div class="modal" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Site Requires Cookies</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please click YES to accept cookies else No</p>
      </div>
      <div class="modal-footer">
        <a href="{% url 'display_meme' %}" class="btn btn-primary">Yes</a>
        <a href="{% url 'logout' request.session.username 0 %}" class="btn btn-secondary">No</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
    $(window).on('load', function() {
        var username = $("#username").html();
        console.log(username)
        if(username != '')
        {
          $('#myModal').modal('show');
        }
    });

</script>
{% endblock %}
